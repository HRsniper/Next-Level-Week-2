<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8357E5">
    <title>Proffy</title>

    <link rel="stylesheet" href="../public/styles/global.css">
    <link rel="stylesheet" href="../public/styles/header.css">
    <link rel="stylesheet" href="../public/styles/forms.css">
    <link rel="stylesheet" href="../public/styles/parcials/page-study.css">
    <link rel="shortcut icon" href="../public/images/favicon.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body id="page-study">

    <main id="container">

        <Header class="page-header">

            <div class="top-bar-container">
                <a href="/">
                    <img src="../public/images/icons/back.svg" alt="Voltar">
                </a>

                <img src="../public/images/logo.svg" alt="Proffy">
            </div> <!-- top-bar-container -->

            <div class="header-content">
                <strong>Proffys Disponíveis</strong>

                <form id="search-teachers">

                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" disabled>Selecione uma Opção</option>

                            {%for subject in subjects %}
                            <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index}} >
                                {{subject}}
                            </option>
                            {%endfor%}

                        </select>
                    </div>

                    <div class="select-block">
                        <label for="weekDay">Dia da Semana</label>
                        <select name="weekDay" id="weekDay">
                            <option value="" disabled>Selecione uma Opção</option>

                            {%for day in weekDays%}
                            <option value="{{loop.index0}}" {{ "selected" if filters.weekDay == loop.index0}} >
                                {{day}}
                            </option>
                            {%endfor%}

                        </select>
                    </div>

                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input type="time" name="time" id="time" min="0" max="24" value="{{filters.time}}">
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>

        </Header>

        <section>

            {% if proffys == ""%}

            <p class="no-results">Nenhum encontrado</p>

            {%else%}

            {%for proffy in proffys %}
            <article class="teacher-item">

                <header>
                    <img src="{{proffy.avatar}}" alt="{{proffy.name}}" />
                    <div>
                        <strong>{{proffy.name}}</strong>
                        <span>{{proffy.subject}}</span>
                    </div>
                </header>

                <p> {{proffy.bio}} </p>

                <footer>
                    <p>
                        Preço: <strong>R$ {{proffy.cost}}</strong>
                    </p>

                    <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{proffy.whatsapp}}
                        &text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}" target="_blank">
                            <img src="../public/images/icons/whatsapp.svg" alt="WhatsApp" /> Entrar em Contato
                    </a>

                    </footer>
                </article>
            {%endfor%}

            {%endif%}
            

        </section>
    </main>


</body>

</html>
